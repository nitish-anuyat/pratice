<div class="authentication-right-inner authentication-right-signup authentication-right-signin">
    <h1 class="mb-5 auth-right-head" [innerHtml]=" 'auth.verify_account.heading' | translate "></h1>

    <div class="auth-form-container bg-white">
        <div class="form-container d-flex flex-column h-100">
            <p class="auth-subhead mb-2 mb-md-3">{{ 'auth.verify_account.sub_head' | translate }}</p>
            <p class="mb-3 mb-md-4 auth-subtext" [ngClass]="{'text-danger': otpError && otpValue.length === settings.length }">
                <span *ngIf="(otpError && otpValue.length === settings.length); else noError" [innerHtml]=" 'auth.verify_account.error_sub_text' | translate "></span> 
                <ng-template #noError>
                    {{ 'auth.verify_account.sub_text' | translate }}
                </ng-template>
            </p>
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group mb-4">
                        <label for="inputOTP" class=" auth-form-label mb-2"> {{ 'form.otp_title' | translate }}</label>
                        <app-angular-otp id="inputOTP" [setting]="settings" [hasError]="otpError && otpValue.length === settings.length" (valueChange)="onOTPChange($event)"  [class.otp-error]="otpError && otpValue.length > 0"></app-angular-otp>
                    </div>
                </div>
            </div>
            <div class="mt-auto d-flex mt-10-vw">
                <button (click)="verifyOtp()" class="btn auth-btn-submit mb-3 mt-auto" [disabled]="otpError || otpValue.length !== settings.length">
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="mb-0 flex-fill sf-pro-regular btn-text">{{ 'form.submit_text' | translate }}</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
