<div class="container help-page page-padding-top-medium">
    <app-page-title [title]=" 'header.help' | translate"></app-page-title>

   
  <!-- new setting v2.0 -->

  <div class="page-explore-card-container hs-page-explore settings-page-explore">
    <div class="page-explore-card setting-explore-container">
      <div class="row">
        <div class="col-lg-4">
          <div class="g-bg-white tab-hs border-hs padding-hs">
            <button class="btn w-100"
                [ngClass]="selectedSection === 'contact-us' ? 's-btn-primary' : 's-btn-secondary'"
                routerLink="/contact-us">
                <div class="d-flex align-items-center justify-content-center">
                    <p class="mb-0 flex-fill">{{ 'footer.contact_us' | translate }}</p>
                    <svg width="31" height="35" viewBox="0 0 31 35" fill="none" class="d-md-none d-none d-lg-block svg-arrow"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.2858 12.4375C16.9099 12.0103 16.9099 11.3178 17.2858 10.8907C17.6617 10.4635 18.2711 10.4635 18.647 10.8907L23.7803 16.724C24.1562 17.1511 24.1562 17.8437 23.7803 18.2708L18.647 24.1041C18.2711 24.5313 17.6617 24.5313 17.2858 24.1041C16.9099 23.677 16.9099 22.9845 17.2858 22.5573L20.7761 18.5911H8.34141C7.80983 18.5911 7.37891 18.1015 7.37891 17.4974C7.37891 16.8933 7.80983 16.4036 8.34141 16.4036H20.7761L17.2858 12.4375Z"
                            [attr.fill]="selectedSection === 'contact-us' ? 'btn-primary' : 'custom-btn'" />
                    </svg>
                </div>
            </button>
            <ng-container *ngIf="userDetails">
                <button class="btn w-100"
                    [ngClass]="selectedSection === 'request-support' ? 's-btn-primary' : 's-btn-secondary'"
                    routerLink="/request-support">
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="mb-0 flex-fill">{{ 'footer.request_support' | translate}}</p>
                        <svg width="31" height="35" viewBox="0 0 31 35" fill="none" class="d-md-none d-none d-lg-block svg-arrow"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.2858 12.4375C16.9099 12.0103 16.9099 11.3178 17.2858 10.8907C17.6617 10.4635 18.2711 10.4635 18.647 10.8907L23.7803 16.724C24.1562 17.1511 24.1562 17.8437 23.7803 18.2708L18.647 24.1041C18.2711 24.5313 17.6617 24.5313 17.2858 24.1041C16.9099 23.677 16.9099 22.9845 17.2858 22.5573L20.7761 18.5911H8.34141C7.80983 18.5911 7.37891 18.1015 7.37891 17.4974C7.37891 16.8933 7.80983 16.4036 8.34141 16.4036H20.7761L17.2858 12.4375Z"
                                [attr.fill]="selectedSection === 'request-support' ? 'btn-primary' : 'custom-btn'" />
                        </svg>
                    </div>
                </button>
            </ng-container>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="g-bg-white border-hs s-form-section">
                <div class="page-explore-card-shadow"></div>
                <app-contact-us *ngIf="selectedSection === 'contact-us'"></app-contact-us>
                <app-request-support *ngIf="selectedSection === 'request-support'"></app-request-support>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
