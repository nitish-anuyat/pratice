<div class="container page-padding-top-medium" id="faqSection">
    <app-page-title 
         [title]="'faq.heading' | translate"
         [subDetails]="'faq.sub_details' | translate"
        [titleStyle]=" {subDetails: 'sub-detail-padding-large px-md-0' }"
    >   
    </app-page-title>

    <div class="page-explore-card-container">
        <div class="page-explore-card faq-div faq-container g-bg-white">
            <app-faq></app-faq>
        </div>

        <div class="faq-base-section">
             <p class="faq-base-head">{{'faq.base_heading' | translate}}</p>
             <p class="faq-base-subhead">{{'faq.base_sub_heading' | translate}}</p>
            <a class="btn g-color-white g-bg-primary border-radius-100 faq-base-btn" routerLink="/contact-us"> {{ 'footer.contact_us' | translate}} </a>
        </div>
    </div>
